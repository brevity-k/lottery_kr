name: Post to X (Twitter)

on:
  workflow_run:
    workflows:
      - "Generate Weekly Blog Post"
      - "Generate Weekly Prediction Post"
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Post to X
        id: first_attempt
        run: npm run post-to-x
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        continue-on-error: true

      - name: Retry after delay
        if: steps.first_attempt.outcome == 'failure'
        run: |
          echo "⚠️ First attempt failed, retrying in 60s..."
          sleep 60
          npm run post-to-x
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}

      - name: Commit tracking file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/x-posted.json
          git diff --staged --quiet || (git commit -m "x: update posted tracking" && git pull --rebase && git push)

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `⚠️ X posting failed (${new Date().toISOString().slice(0, 10)})`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure',
            });
            if (issues.some(i => i.title === title)) return;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: `The automated X posting workflow failed after retry.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs and re-run manually if needed.`,
              labels: ['automation-failure'],
            });
